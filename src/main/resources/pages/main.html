          <div class="w3-display-bottomleft w3-container w3-text-white">
            <h2>Actual Server</h2>
          </div>
        </div>
        <div class="w3-container">
          
          <br>
          
          <p class="w3-large w3-text-theme"><b><i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i><a href="/">Server</a></b></p>
          <!--Server_start-->
          <details open>
      		<summary>clients</summary>
            <ul>
          </ul>
          </details>
<!--Server_end-->


        </div>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird">
    
      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-globe fa-fw w3-margin-right w3-text-teal fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Actual Server</h2>
        <div class="w3-container">
          <h5 class="w3-opacity"><b>Details</b></h5>
          <p>Server Ip: 192.168.178.46</p>
          <p>VPN Ip: 10.0.0.3</p>
          <p>Group: Ubuntu
	<hr>
	<h5 class="w3-opacity"><b>Manage Docker</b></h5>
	<!--Install_start-->
      		<form action="/installDocker" method="get">
            	<button name="absenden" value="abgesendet" type="submit">Install Docker</button>
	</form>
	<!--Install_end-->  
	<!--Check_start-->    
	<br>
	
          <details>
	<!--Docker_start-->
      		<summary>Server Installed docker Container: 0</summary>
            
	<!--Docker_end-->            
          </details>
	<br>
	<hr>
	<h5 class="w3-opacity"><b>Add Container</b></h5>
	<form action="/addContainer" method="get">
		<label>Add only one Container</label>
		<p>
                <select name="image" id="image" required >
                <option value="\">--Select Image--</option>  
		<!--Images_start-->
      		<option value=clients> clients</option>
		<!--Images_end-->                  
                </select>
                <input name="name" type="text" placeholder="Type Container Name">
		<details>
      		<summary>Adding Details</summary>
		<input name="envs" type="text" placeholder="Field for Environment Vars">
		<input name="ports" type="text" placeholder="Field for Ports">
          	</details>
		<br>
		<button name="absenden" value="abgesendet" type="submit">Add Container</button>
                </p>
          </form>
          <hr>
	<h5 class="w3-opacity"><b>Pull Docker Image</b></h5>
	<form action="/pullImage" method="get">
	<p>Type Name of Docker Image from Hub<p>
	<input name="image" type="text">
            <button name="absenden" value="abgesendet" type="submit">Pull Image</button>
	</form>

		<form action="/tarball" method="get">
		<select name="tar" id="tar" required >
		<option value="\">--Select Tarfile--</option>  
		<!--Tar_start-->
      		<option value=clients> clients</option>
		<!--Tar_end-->   
		</select>     
            <button name="absenden" value="abgesendet" type="submit">Apply Tarball</button>
			</form>
	<hr>
	<!--Check_end-->
